<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        .navbar {
            background-color: rgb(191, 240, 142);
            border-radius: 30px;
        }

        .navbar ul {
            overflow: auto;

        }

        .navbar li {
            float: left;
            list-style: none;
            margin: 10px 25px;
            padding-top: 5px;



        }

        .navbar li a {
            padding: 5px 10px;
            text-decoration: none;
            color: red;
        }

        .search {
            float: right;
            color: rgb(27, 236, 90);
            padding: 10px 25px;
        }

        .navbar li a:hover {
            background-color: seashell;
            color: black;
        }

        .navbar input {
            border: 2px solid red;
            border-radius: 15px;
            padding: 5px 10px;
            width: 200px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li> <a href="#"> Home</a></li>
                <li> <a href="#">About</a> </li>
                <li> <a href="#"> Services</a></li>
                <li> <a href="#">Contact us</a> </li>
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="Search this website">
                </div>
            </ul>
        </nav>
    </header>
</body>

</html>
