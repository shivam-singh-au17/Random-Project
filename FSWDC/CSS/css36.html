<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes and Animations</title>
    <style>
        .container {
            background-color: aqua;
            border: 3px solid red;
        }

        .box {
            background-color: springgreen;
            border: 5px solid blueviolet;
            width: 250px;
            height: 250px;
            position: relative;

            /* animation-name: shivam1; */
            animation-name: shivam2;

            animation-duration: 5s;

            /* animation-iteration-count: infinite; */
            animation-iteration-count: 2;

            /* animation-fill-mode: forwards; */
            animation-fill-mode: alternate;

            /* animation-timing-function: ease-in;
            animation-timing-function: ease-out; */
            animation-timing-function: ease-in-out;

            /* animation-delay: 2s; */

            /* animation-direction: alternate;
            animation-direction: reverse; */
            animation-direction: alternate-reverse;

            /* THIS PROPERTIES CAN BE SET USING THIS SHORTHAND */
            /* animation:  animation-name  animation-duration  animation-timing-function  animation-delay  animation-iteration-cont  animation-fill-mode;  */
            animation: shivam1 5s ease-in-out 2s 10 backwards;
        }

        @keyframes shivam1 {
            from {
                width: 200px;
            }

            to {
                width: 1100px;
            }
        }

        @keyframes shivam2 {
            0% {
                top: 0px;
                left: 0px;
            }

            20% {
                top: 0px;
                left: 250px;
            }

            40% {
                top: 250px;
                left: 0px;
            }

            60% {
                top: 150px;
                left: 100px;
            }

            80% {
                top: 200px;
                left: 50px;
            }

            100% {
                top: 250px;
                left: 0px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            This is box
        </div>
    </div>
</body>

</html>
