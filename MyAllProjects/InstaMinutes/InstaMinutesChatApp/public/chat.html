<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="./img/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, inital-scale=1, user-scalable=no">
  <title>InstaMinutes-ChatApp</title>
</head>

<body>

  <div class="container-xxl">

    <div class="row">

      <div class="col-xl-4 col-sm-12 p-4 text-primary all-user-list">
        <h2><i class="fa fa-users" aria-hidden="true"></i> Group Members</h2>
        <div id="users" class="overflow-users"></div>
      </div>

      <div class="col-xl-8 col-sm-12 p-4 all-user-msg main-chat-container">

        <div id="mainMessageCntainer"></div>

        <form id="message-form" class="mb-2 d-flex">
          <input class="form-control" type="text" name="message" id="InputChatData" placeholder="message">
          <button class="btn btn-success mx-2 btn-width" type="submit" id="sendMessageBtn">Send <i
              class="fa fa-paper-plane ms-1 text-warning" aria-hidden="true"></i></button>
          <button class="btn btn-success w-25" type="button" id="sendLocationBtn">Send Location <i
              class="fa fa-map-marker ms-1 text-warning" aria-hidden="true"></i></button>
        </form>

      </div>

    </div>

  </div>



  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/chat.js"></script>
  <script type="text/javascript" src="/js/libs/moment.js"></script>
</body>

</html>
