<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="./img/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Join-InstaMinutes-ChatApp</title>
</head>

<body>
  <div class="container-xxl">
    <div class=" row">

      <div class="col-xl-6 col-sm-12 center-the-text">
        <img class="img-fluid resize-img" src="./img/favicon.png" alt="Logo">
      </div>

      <div class="col-xl-6 col-sm-12 center-the-text">

        <form action="/chat.html" class="w-50 join-box p-5 text-light fs-5">
          <div>
            <h2 class="text-center mb-4">Join Chat Room</h2>
          </div>
          <div class="mb-4">
            <label for="name" class="form-label">Display name</label>
            <input type="text" name="name"  class="form-control" id="name" aria-describedby="emailHelp"/>
          </div>
          <div class="mb-4">
            <label for="group" class="form-label">Group name</label>
            <input type="text" name="room"  class="form-control" id="group"/>
          </div>
          <button class="btn btn-primary fs-5">Join Group</button>
        </form>
      </div>

    </div>

  </div>
</body>

</html>
