<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
               display: grid;
               font-size: 50PX;
               gap: 50px;
               grid-template: "nav nav nav"
                   "left left  right1"
                   "left left right2"
                   "left left  right3";
           }
   
           #nav {
               background-color: rgb(255, 251, 0);
               height: 100px;
               grid-area: nav;
   
           }
   
           #left {
               background: rgb(255, 0, 0);
               height: 700px;
               grid-area: left;
           }
   
           #right1 {
               background: rgb(61, 255, 36);
               height: 200px;
               grid-area: right1;
           }
   
           #right2 {
               background: rgb(61, 255, 36);
               height: 200px;
               grid-area: right2;
           }
   
           #right3 {
               background: rgb(61, 255, 36);
               height: 200px;
               grid-area: right3;
           }
   
           /* Extra small devices (phones, 600px and down) */
           @media only screen and (max-width: 600px) {
               #container {
                   grid-template: "nav "
                       "left "
                       "right1 "
                       "right2 "
                       "right3";
               }
               
           }
   
           /* Medium devices (landscape tablets, 768px and up) */
            @media only screen and (min-width: 600px) and (max-width: 900px) {
               #container {
                   grid-template: "nav nav nav"
                       "left left left"
                       "right1 right2 right3";
               }
           }
   
           /* Large devices (laptops/desktops, 992px and up)  */
           @media only screen and (min-width: 900px) and (max-width: 1767px){
               #container {
                   grid-template: "nav nav nav"
                       "left left  right1"
                       "left left right2"
                       "left left  right3";
               }
           }
       </style>
</head>
<body>
    <div id="container">
        <div id="nav">Navigation</div>
        <div id="left">LEFT BOX</div>
        <div id="right1">RIGHT BOX 1</div>
        <div id="right2">RIGHT BOX 2</div>
        <div id="right3">RIGHT BOX 3</div>
    </div>
</body>
</html>
