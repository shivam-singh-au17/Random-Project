<!DOCTYPE html>
<html>

<head>

        #layout1,
        #layout2,
        #layout3,
        #layout4 {
            display: flex;
        }

        #layout1>div,
        #layout2>div,
        #layout3>div,
        #layout4>div {
            background-color: tomato;
            flex-basis: 150px;
            margin: 10px;
            height: 150px;
            border-radius: 5%;
        }
    </style>
</head>

<body>
    <div id="layout1">
        <div>1</div>
    </div>
    <div id="layout2">
        <div>2</div>
        <div>3</div>
    </div>
    <div id="layout3">
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <div id="layout4">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>

</body>

</html>
