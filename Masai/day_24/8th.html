<!DOCTYPE html>
<html>

<head>
    <style>
        #cont {
            font-size: 40px;
            display: grid;
            gap: 25px;
            grid-template: "nav nav"
                "left right";

        }

        #nav {
            background-color: rgb(131, 240, 8);
            height: 50px;
            grid-area: nav;

        }

        #left {
            background: rgb(238, 20, 20);
            height: 300px;
            grid-area: left;
        }

        #right {
            background: rgb(43, 11, 228);
            height: 300px;
            grid-area: right;
        }

        @media(max-width: 600px) {
            #cont {
                grid-template: "nav"
                    "right"
                    "left"
            }
        }

        .flex {
            display: flex;
            justify-content: center;
        }

        .flex>div {
            background-color: tomato;
            flex-basis: 200px;
            margin: 20px;
            height: 200px;
            border-radius: 5%;
        }

        #top>div:nth-child(2),
        #mid>div:nth-child(1),
        #bot>div:nth-child(3) {
            flex-basis: 500px;
        }


        #layout {
            display: grid;
            gap: 25px;
            grid-template-columns: 150px 150px 150px 150px;
            grid-template-rows: 150px 150px 150px 150px;
            justify-content: center;
            /* width: 700px;
            margin: auto; */
        }
        #layout > div{
            font-size: 32px;
            background-color: sienna;
        }
        #layout > div:nth-child(8){
            grid-row-start: 3;
            grid-column-start: 1;
        }
        #layout > div:nth-child(9){
            grid-row-start: 3;
            grid-column-start: 2;
        }
        #layout > div:nth-child(10){
            grid-row-start: 4;
            grid-column-start: 1;
        }



    </style>
</head>

<body>
    <div id="cont">
        <div id="nav">NAVIGATION</div>
        <div id="left">LEFT BOX</div>
        <div id="right">RIGHT BOX</div>
    </div>


    <br> <br>
    <br> <br>
    <br> <br>

    <div id="top" class="flex">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="mid" class="flex">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="bot" class="flex">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <br> <br>
    <br> <br>
    <br> <br>

    <div id="layout">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>



</body>

</html>
