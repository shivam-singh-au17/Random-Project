<!DOCTYPE html>
<html>
    <head>
        <style>
#cont{
    display: grid;
    gap: 20px;
    grid-template-columns: 200px 200px 200px 200px 200px;
    grid-template-rows: 200px 200px;
}

#cont>div{
    background-color: tomato;
    
}

        </style>
    </head>
    <body>
        <div id="cont">
            <div>1</div>
            <div>2</div>
            <div>3</div>

            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
           
        </div>
      

    </body>
</html>
