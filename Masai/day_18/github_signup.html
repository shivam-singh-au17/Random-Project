<!DOCTYPE html>
<html>

<head>
    <style>
        body>div {
            text-align: center;
            color: white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-top: 120px;
            height: 400px;
            background-color: rgb(70, 70, 80);
        }

        p {
            font-size: 10px;
            margin-top: 20px;
        }

        h2 {
            padding-top: 60px;
            color: white;
        }

        .submit[type="submit"] {
            background-color: rgb(11, 133, 58);
            color: white;
            padding: 0px;
            width: 220px;
            font-size: 10px;
            height: 40px;
            margin-top: 17px;
            margin-left: 16px;
            border-radius: 5px;
        }
        
        .clear {
            clear: both;
        }
    </style>
</head>

<body>

    <div>
        <h2>Get started for free  -  join the millions of developers already <br> using GitHub to share their code, work
            together, and build <br> amazing things</h2>

        <div style="margin-left: 300px; margin-top: 50px;">
            <div style="width: 200px;height: 50px;float: left;">
                <form>
                    <label style="float: left; margin-left: 10px;" for="name">Username</label>
                    <input style="font-size: 12px;border-radius: 5px;width: 180px;height: 30px;" id="name" type="text"
                        placeholder="Pick a username">
                </form>
            </div>
            <div style="width: 200px;height: 50px;float: left;">
                <form>
                    <label style="float: left; margin-left: 10px;" for="name">Email</label>
                    <input style="font-size: 12px;border-radius: 5px;width: 180px;height: 30px;" id="name" type="text"
                        placeholder="Your email address">
                </form>
            </div>
            <div style="width: 200px;height: 50px;float: left;">
                <form>
                    <label style="float: left; margin-left: 10px;" for="name">Password</label>
                    <input style="font-size: 12px;border-radius: 5px;width: 180px;height: 30px;" id="name" type="number"
                        placeholder="Create a password">
                </form>
            </div>
            <div>
                <form style="width: 200px;height: 50px;float: left;">
                    <input class="submit" type="submit" value="Sign up for GitHub">
                </form>
            </div>
        </div>

        <div class="clear"></div>
        <p> By clicking "Sign for GitHub",you agree to our terms of service and privacy statement we'll occasionally
            send you acount related emails.</p>


    </div>





</body>

</html>
