<!DOCTYPE html>
<html>

<head>
    <title>tables</title>
</head>

<body>
    <table border="2">
        <tbody>
            <tr>
                <td colspan="2">Row 1 Column 1</td>
                <td colspan="2">Row 1 Column 2</td>
                <td colspan="2">Row 1 Column 3</td>
            </tr>
            <tr>
                <td colspan="2">Row 2 Column 1</td>
                <td colspan="2">Row 2 Column 2</td>
                <td colspan="2">Row 2 Column 3</td>
                
                
    
            </tr>
            <tr>
                <td colspan="2">Row 3 Column 1</td>
                <td colspan="2">Row 3 Column 2</td>
                <td colspan="2">Row 3 Column 3</td>
                
            
            
            </tr>
            <tr>
                <td colspan="2">Row 4 Column 1</td>
                <td colspan="2">Row 4 Column 2</td>
                <td colspan="2">Row 4 Column 3</td>
               
        
            </tr>
            <tr>
                <td colspan="6">Row 5</td>
            
            </tr>
            <tr>
                <td colspan="2" rowspan="2">Row 6</td>
                <td colspan="2">Row 6 Column 2</td>
                <td colspan="2">Row 6 Column 3</td>
                
            
                
            
            
            </tr>
            <tr>
                <td colspan="2">Row 7 Column 2</td>
                <td colspan="2">Row 7 Column 3</td>
                
                
            
            </tr>
            <tr>
                <td colspan="2">Row 8 Column 1</td>
                <td colspan="4" rowspan="4">Row 8 Column 2</td>
            
              
            
                
            </tr>
            <tr>
                <td colspan="2">Row 9 Column 1</td>
               
            
                
            </tr>
        </tbody>
    </table>
</body>

</html>
