<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var changeDivClr = document.querySelector('body');
        function random(number) {
            return Math.floor(Math.random() * number);
        }

        function switchColor() {
            var randomColor = 'rgb(' + random(100) + ',' + random(210) + ',' + random(210) + ')';
            
            changeDivClr.style.backgroundColor = randomColor
        }
        window.addEventListener('resize', switchColor);
    </script>
</body>

</html>
