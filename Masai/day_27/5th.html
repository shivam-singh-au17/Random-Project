<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>The buttons color changes to a random value when it is clicked! But only two times!</h1>
    <button id="changeClr">Click here to change my color!</button>
    <script>
        var Btn3 = document.getElementById('changeClr');
        var count = 0;
        function random(number) {
            return Math.floor(Math.random() * number);
        }

        function ChangeToClr() {
            var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            Btn3.style.backgroundColor = randomColor


            if (count > 0) {
                Btn3.removeEventListener('click', ChangeToClr)
            }
            count++
        }

        Btn3.addEventListener('click', ChangeToClr)
    </script>
</body>

</html>
