<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Change the buttons text color random value</h1>
    <button id="changeBtnClr">Click here to change my color</button>
    <button id="changeBtn2Clr">Click me to change my color to an array value!</button>
    <script>
        var changeButton = document.querySelector('#changeBtnClr');
        function random(number) {
            return Math.floor(Math.random() * number);
        }

        function switchColor() {
            var randomColor = 'rgb(' + random(100) + ',' + random(210) + ',' + random(210) + ')';
            
            changeButton.style.backgroundColor = randomColor
        }
        changeButton.addEventListener('mouseleave', switchColor);
    </script>
</body>

</html>
