<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <table>
            <thead>
                <tr>
                    <th>SL.No.</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="mainDiv">
            </tbody>
        </table>
        <div>
            <button onclick="bottomItem()">Add row to bottom</button>
            <button onclick="topItem()">Add row to top</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
